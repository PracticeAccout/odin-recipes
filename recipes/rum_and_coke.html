    <h1>Rum and Coke</h1>
    <img src="../images/rum and coke.webp" alt="rum and coke drink" width="300" height="200">
    
    <h3>Description</h3>
    
    <p>Rum and Coke, or the Cuba libre, is a highball cocktail consisting of cola, 
    <br>rum, and in many recipes lime juice on ice.</p>

    <h2>Ingredients:</h2>
    <ul>
        <li> 1 2/3 oz White rum</li>
        <li> 1/3 oz Fresh lime juice</li>
        <li> 4 oz Cola</li>
    </ul>
